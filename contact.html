<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form Contact</title>
</head>
<body style="background-color: rgb(209, 207, 207);">
    <div style="border:1px solid rgb(255, 255, 255);
    background-color: #ffffff;
    padding: 10px;
    width: 50%;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0px 1px;
    ";

    ">
        <center>
        <h1>GET IN TOUCH</h1>
        </center>
        <form style="width: 400px; margin: 50px auto">
            <div>
                <label style="font-weight: bold; font-size: 20px" for="input-name">Name</label>
                <input style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207)" 

                    type="text" id="input-name" />
            </div>
    
            <div style="margin-top: 15px;">
                <label for="input-email" style="font-weight: bold; font-size: 20px;">Email</label>
                <input type="email" id="input-email" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207)"  />
            </div>
    
            <div style="margin-top: 15px;">
                <label for="input-phone" style="font-weight: bold; font-size: 20px">Phone Number</label>
                <input type="number" id="input-phone" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207)"  />
            </div>
    
            <div style="margin-top: 15px;">
                <label for="input-subject" style="font-weight: bold; font-size: 20px">Subject</label>
                <select id="input-subject" style="
                        background-color: rgb(232, 235, 235); 
                        width: 420px; 
                        padding: 10px;
                        margin-top: 5px;
                        border-radius: 5px;
                        border: 1px solid rgb(209, 207, 207)" >
                    <option>Js</option>
                    <option>Py</option>
                    <option>C++</option>
                </select>
            </div>
    
            <div style="margin-top: 15px;">
                <label for="input-message" style="font-weight: bold; font-size: 20px">Your Message</label>
                <textarea id="input-message" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207);
                    height: 100px;" >
                </textarea>
            </div>
    
            <button style="
                background-color: rgb(0, 0, 0); 
                color:white;
                margin-top: 15px;
                margin-left: 320px;
                border: none;
                padding: 8px 30px;
                border-radius: 5px;
                font-size: 12px;
                cursor:pointer">
                Submit
            </button>

        </form>

    </div>
</body>
</html>
